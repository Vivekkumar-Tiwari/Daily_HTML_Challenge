<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Complex Form</h1>
<fieldset>
    <legend>Personal Information</legend>
    <label for="name">Name</label>
    <input type="text" name="name" id="name">

    <label for="email">Email</label>
    <input type="email" name="email" id="email">

    <label for="ph">Phone</label>
    <input type="tel" name="phone" id="ph">

    <label for="DOB">Date of Birth</label>
    <input type="date" name="date" id="DOB">
     
    <label for="male">Gender</label>
    <input type="radio" name="same" id="male">
    <label for="male">Male</label>

    <input type="radio" name="same" id="fm">
    <label for="fm">Female</label>

   <br/>

   <label for="us">Country</label>
   <select name="us" id="us">
    <option value="us">United States</option>
    <option value="ind">INDIA</option>
    <option value="uk">United Kingdom</option>
   </select>

</fieldset>
<br>
<fieldset>
    <legend>

        <label for="As">Address Street</label>
        <input type="text" name="name" id="As">
    
        <label for="city">City</label>
        <input type="text" name="city" id="city">
    
        <label for="state">State</label>
        <input type="text" name="state" id="state">
    
        <label for="zipcode">Zip Code</label>
        <input type="text" name="zc" id="zipcode">

    </legend>
</fieldset>
<br/>

    <fieldset>
        <legend>Other Information</legend>
        <label for="ct">Comments</label>
        <textarea name="comment" id="ct" cols="90" rows="10"></textarea>
        
        <label for="term">I agree to the terms of the service </label>
        <input type="checkbox" name="term" id="term">
       
    </fieldset>

    <button>Submit</button>
    

    </form>
</body>
</html>
