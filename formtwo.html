<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form two</title>
</head>
<body>
 
    
<h2>Job Applicxation</h2>
<form>

    <label for="name">Name:</label><br><br>
    <input type="text" name="name1" id="name">
   
    <br/>
    <label for="email1">Email:</label><br><br>
    <input type="email" name="email" id="email1">
    <br>
    <br>
    <label for="phone1">Phone:</label><br>
    <input type="tel" name="phone1" id="phone1">
    <br>
    <br/>

    <label for="fileUpload">Resume:</label><br><br>
    <input type="file" name = "fileUpload" id ="fileupload">

<br><br>
<label for="counter">Experience (in Year):</label>
<input type="number" height="10" id="counter" min="0" max="50">

<br/>
<br/>
<fieldset>

    <legend>Skills:</legend>

    <label for="html">HTML</label>
    <input type="checkbox" name="same" id="html">
    
    <label for="CSS">CSS</label>
    <input type="checkbox" name="same" id="CSS">
    
    <label for="js">JavaScript</label>
    <input type="checkbox" name="same" id="js">
    
</fieldset>

<br>
<br>
<label for="HE">Highest Education:</label>
<select name="HE" id="HE">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
</select>
<br/>
<fieldset>
    <legend>Availablity:</legend>

        <label for="ft">Full-time </label>
        <input type="radio" name="employment_type" id="ft">
        <br>
        <label for="pt">Part-time </label>
        <input type="radio" name="employment_type" id="pt">

</fieldset>

<br>
<label for="ac">Additional Comments:</label>
<textarea name="ADD_COM" id="ac" cols="30" rows="10"></textarea>
<br/>
<br>
<input type="submit" value="Submit Application">


</form>




</body>
</html>
